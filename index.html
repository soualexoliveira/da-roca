<!DOCTYPE html>     <!--http://www.floryl.com.br/-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcda37c68a.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <link type="text/css" rel="stylesheet" href="css/historia.css">
    <link type="text/css" rel="stylesheet" href="css/produtos.css">
    <link type="text/css" rel="stylesheet" href="css/lojas.css">
    <link type="text/css" rel="stylesheet" href="css/contato.css">
    <link type="text/css" rel="stylesheet" href="css/media.css">
    <script src="javascript/script.js"></script>
    <title>Da Roça - Sucos Cítricos</title>
</head>
<body>
    <header>
        <div class="faixa1" id="inicio">
            <div class="logo">
                <h1><a href="#inicio">Da Roça</a></h1>
                <p id="slogan">do mato para o mundo</p>
            </div>
            <div class="certificados-membros">
                <div class="certificados">
                    <!--
                        https://www.jewfaq.org/graphics/kosher_ok.jpg
                        https://certificadokosher.com.br/assets/img/logo/logo-01.webp
                    -->
                    <img src="https://www.jewfaq.org/graphics/kosher_ok.jpg" alt="Certificado Kosher">
                    <!--
                        http://www.floryl.com.br/wp-content/uploads/2020/10/Certified_HACCP_web.png
                    -->
                    <img src="http://www.floryl.com.br/wp-content/uploads/2020/10/Certified_HACCP_web.png" alt="Certificado HACCP(APPCC)">
                    <!--
                        https://www.usda.gov/sites/default/files/Organic%20Seal%20-%20small.png
                    -->
                    <img src="https://www.usda.gov/sites/default/files/Organic%20Seal%20-%20small.png" alt="Orgânico USDA">
                    <!--
                        https://api-prod.azurewebsites.net/emd/images/AB_eurofeuille.png
                    -->
                    <img src="https://api-prod.azurewebsites.net/emd/images/AB_eurofeuille.png" alt="Orgânico EU">
                    <!--
                        https://images.tcdn.com.br/img/editor/up/1019174/logoorganicoBrasil_Transparente.png

                        https://www.conceptaingredients.com/wp-content/uploads/2021/07/produto-organico-brasil-novo-grande.png
                    -->
                    <img src="https://www.conceptaingredients.com/wp-content/uploads/2021/07/produto-organico-brasil-novo-grande.png" alt="Certificação por Auditoria Produto Orgânico Brasil - MAPA e Inmetro">
                    <!--
                        https://selo.svb.org.br/wp-content/uploads/2018/08/selovegano.png
                    -->
                    <img src="https://selo.svb.org.br/wp-content/uploads/2018/08/selovegano.png" alt="Certificado de Produto Vegano">
                </div>
                <div class="membros">
                    <!--
                        https://www.sedex.com/wp-content/themes/sedex/images/logo.svg?v=2
                    -->
                    <img src="https://www.sedex.com/wp-content/themes/sedex/images/logo.svg?v=2" alt="Sedex – Empowering Responsible Supply Chains" width="70vw">
                    <!--
                        https://www.agrumariacorleone.com/upload/cache/immagini/downloads/enti-certificazione-sistema/sgf-264x264.jpg

                        https://www.sgf.org/typo3conf/ext/tmplsimple/Resources/Public/Frontend/Images/sgf-logo-2014.png
                    -->
                    <img src="https://www.sgf.org/typo3conf/ext/tmplsimple/Resources/Public/Frontend/Images/sgf-logo-2014.png" alt="SGF (Sure Global Fair)">
                </div>
            </div>

        <div class="faixa2">
            <nav class="menu">
                <ul>
                    <li id="menu-inicio"><a href="#inicio">Início<div class="border"></div></a></li>
                    <li id="menu-historia"><a href="#historia">Sobre Nós</a></li>
                    <li id="menu-produtos"><a href="#produtos">Produtos</a></li>
                    <li id="menu-lojas"><a href="#lojas">Lojas</a></li>
                    <li id="menu-contato"><a href="#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <ul>
                    <li>
                        <a href="#" alt="Facebook" aria-label="Facebook">
                            <i aria-hidden="true" class="fa-brands fa-facebook" title="Facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" alt="Instagram" aria-label="Instagram">
                            <i aria-hidden="true" class="fa-brands fa-instagram" title="Instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" alt="Youtube" aria-label="Youtube">
                            <i aria-hidden="true" class="fa-brands fa-youtube" title="Youtube"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" alt="WhatsApp" aria-label="WhatsApp">
                            <i aria-hidden="true" class="fa-brands fa-whatsapp" title="WhatsApp"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="acessibilidade">
                <ul>
                    <li>
                        <i aria-hidden="true" class="fa-solid fa-earth-americas" title="Idioma" onclick="Mudarestado('idiomas')"></i>
                        <div id="idiomas">
                            <div class="select-idioma" id="PT">PT</div>
                            <span class="divisor-idiomas">|</span>
                            <div class="select-idioma" id="EN">EN</div>
                        </div>
                    </li>
                    <li>
                            <i aria-hidden="true" class="fa-solid fa-moon" title="Claro e Escuro"></i>
                    </li>
                </ul>
            </div>
        </div>

        <section id="chamada">
            <div id="chamada-box">
                <div class="chamada-box1">
                    <div class="chamada-titulo">
                        <h2>Sucos Cítricos totalmente naturais. Todas as frutas são colhidas em nossas próprias lavrouras.</h2>
                    </div>
                    <div class="chamada-btn">
                        <a href="#produtos" role="button" id="btn-produtos">Nossos Produtos</a>
                        <a href="#lojas" role="button" id="btn-wherebuy" class="btn-wherebuy-1">Onde Comprar</a>
                    </div>
                </div>
                <div class="chamada-imagem" onmouseover="prepare(this)">
                    <video class="video-view" muted loop>
                        <source src="video/laranjeiraHD.mp4" type="video/mp4">
                    </video>
                    <div class="video-camada">
                        <div class="video-seletor">
                            <div class="video-play"><i class="fa-solid fa-circle-play"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="btn-topo" href="#"></div>
        <section id="historia">
            <div class="Sobre">

            </div>
            <div class="carrossel">

            </div>
        </section>
        <section id="produtos">
          
        </section>
        <section id="lojas">

        </section>
        <section id="contato">

        </section>
